    <title>Add Custom Coin</title>

    <style>
      body{
        margin: 0;
        padding: 0;
      }
      .customcoin {
        font-family: "Arial", sans-serif;

        box-sizing: border-box;
        background-color: #271d01;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 90vh;
        margin-top: 90px;
      }

      h1 {
        text-align: center;
        /* color: rgb(205, 149, 18); */
        margin-bottom: 20px;
      }

      form {
        background-color: #000000;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgb(205, 149, 18);
        width: 300px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: rgb(255, 149, 18);
      }

      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
        border: 1px solid rgb(205, 149, 18);
        border-radius: 4px;
      }

      button {
        background-color: #000000;
        color: rgb(255, 164, 6);
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        border-radius: 2px;
      }

      button:hover {
        background-color: rgb(255, 164, 6);
        color: #000000;
      }
    </style>
  </head>

  <body>
    <nav>
      <a href="/" class="logo">
        <img src="/assets/images/logo.png" alt="logo" height="34px">
        <h1 class="logo-text">Trading Pricer</h1>
      </a>
      <div class="links">
        <a href="/">Home</a>

        <a class="btn" href="/auth/signup">SIGN UP</a>
      </div>

    <section class="customcoin">
      <h1>Add Custom Coin to Favorites List</h1>

      <form id="customCoinForm" action="/addcustomcoin" method="post">
        <label for="coinId">Coin ID:</label>
        <input
          type="text"
          id="coinId"
          name="coinId"
          pattern="[a-zA-Z]+"
          title="Coin ID should only contain letters"
          placeholder="i.e. bitcoin"
          required
        />

        <label for="coinSymbol">Coin Symbol:</label>
        <input
          type="text"
          id="coinSymbol"
          name="coinSymbol"
          pattern="[a-zA-Z]+"
          title="Coin Symbol should only contain letters"
          placeholder="i.e. btc"
          required
        />

        <label for="coinName">Coin Name:</label>
        <input
          type="text"
          id="coinName"
          name="coinName"
          pattern="[a-zA-Z ]+"
          title="Coin Name should only contain letters and spaces"
          placeholder="i.e. Bitcoin"
          required
        />

        <label for="coinImage">Coin Image URL:</label>
        <input
          type="url"
          id="coinImage"
          name="coinImage"
          pattern="^(https?://).+\.(png|jpg|jpeg)$"
          title="Coin Image URL should start with http or https and end with .png, .jpg, or .jpeg"
          placeholder="i.e. https://bitcoin.image/200/300.jpg"
          required
        />

        <label for="coinCurrentPrice">Coin Current Price:</label>
        <input
          type="number"
          id="coinCurrentPrice"
          name="coinCurrentPrice"
          placeholder="i.e. 0.0500"
          step="any"
          required
        />

        <button type="submit">Add Custom Coin</button>
      </form>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/user/dashboard/userinfo")
          .then((response) => response.json())
          .then((data) => {
            const user = data.user;
            const userSection = document.querySelector(".buttons");
            console.log(user);
            if (user) {
              userSection.innerHTML = `
              <a href="/user/dashboard">  <div>Welcome    <span>${user.username}</span></div></a>
                          <a class="logout" href="/user/logout">Logout</a>
                      `;
            }
          })
          .catch((error) =>
            console.error("Error fetching user details:", error)
          );
      });
      
      </script>
    <script>
      // JavaScript validation
      document
        .getElementById("customCoinForm")
        .addEventListener("submit", function (event) {
          const coinCurrentPriceInput =
            document.getElementById("coinCurrentPrice");
          if (isNaN(coinCurrentPriceInput.valueAsNumber)) {
            alert("Please enter a valid numeric value for Coin Current Price.");
            event.preventDefault();
          }
        });
